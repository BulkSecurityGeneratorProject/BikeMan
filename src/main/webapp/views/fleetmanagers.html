<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header" translate="fleetmanagers.title">Fleetmanagers</h1>
        </div>
    </div>

    <div class="modal fade" id="deleteModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" translate="fleetmanagers.modal.title">Delete Fleetmanager</h4>
                </div>
                <div class="modal-body"  translate="fleetmanagers.modal.body" translate-values="{login: '{{managerToDelete.login}}'}">
                    Are you sure to delete <b>{{managerToDelete.login}}?</b>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" translate="fleetmanagers.modal.buttons.close">
                        Close
                    </button>
                    <button type="button" class="btn btn-danger"  data-dismiss="modal" ng-click="delete(managerToDelete.userId)"
                            translate="fleetmanagers.modal.buttons.delete">
                        Delete
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="fleetmanagers.table.header.login">Login</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="fleetmanager in fleetmanagers">
                <td>{{fleetmanager.login}}</td>
                <td>
                    <button class="btn btn-danger btn-sm pull-right" type="button" ng-click="deleteModal(fleetmanager)"
                            data-toggle="modal" data-target="#deleteModal"><span class="glyphicon glyphicon-remove"></span>
                        <span translate="fleetmanagers.table.buttons.delete">Delete</span></button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
