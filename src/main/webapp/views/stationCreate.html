<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header" translate="stationCreate.title">Create Station</h1>
        </div>
    </div>
    <form name="form" role="form" novalidate
          class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength form-horizontal"
          ng-submit="create()">

        <div class="panel-body">
            <div class="form-group" show-errors>
                <label class="control-label col-md-2" translate="stationCreate.form.name">Name</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" name="name"
                           ng-model="station.name" ng-minlength=1 ng-maxlength=255 required>
                </div>
            </div>

            <div class="form-group" show-errors>
                <label class="control-label col-md-2" translate="stationCreate.form.manufacturerId">Manufacturer ID</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" name="manufacturerId"
                           ng-model="station.manufacturerId" ng-minlength=1 ng-maxlength=255 required>
                </div>
            </div>

            <div class="form-group" show-errors>
                <label class="control-label col-md-2" translate=""> Address</label>
                <div class="col-md-10">
                    <div class="form-group" show-errors>
                        <label class="control-label col-md-2" translate="stationCreate.form.streetAndHousenumber">Street</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" name="addressStreet"
                                   ng-model="station.address.streetAndHousenumber" ng-minlength=1 ng-maxlength=255 required>
                        </div>
                    </div>

                    <div class="form-group" show-errors>
                        <label class="control-label col-md-2" translate="stationCreate.form.zip" class="voffset2">ZIP</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" name="addressZip"
                                   ng-model="station.address.zip" ng-minlength=1 ng-maxlength=255 required>
                        </div>
                    </div>

                    <div class="form-group" show-errors>
                        <label class="control-label col-md-2" translate="stationCreate.form.city" class="voffset2">City</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" name="addressCity"
                                   ng-model="station.address.city" ng-minlength=1 ng-maxlength=255 required>
                        </div>
                    </div>

                    <div class="form-group" show-errors>
                        <label class="control-label col-md-2" translate="stationCreate.form.country" class="voffset2">Country</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" name="addressCountry"
                                   ng-model="station.address.country" ng-minlength=1 ng-maxlength=255 required>
                        </div>
                    </div>
                </div>
            </div>


            <div class="form-group" show-errors>
                <label class="col-md-2 control-label" translate="stationCreate.form.coordinates.title">Coordinates</label>
                <div class="col-md-10">
                    <div class="form-group" show-errors>
                        <label class="control-label col-md-2" translate="stationCreate.form.coordinates.locationLatitude">Latitude:</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" name="locationLatitude"
                                   ng-model="station.locationLatitude" ng-minlength=1 ng-maxlength=255 required>
                        </div>
                    </div>
                    <div class="form-group" show-errors>
                        <label class="control-label col-md-2" translate="stationCreate.form.coordinates.locationLongitude" class="voffset2">Longitude</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" name="locationLongitude"
                                   ng-model="station.locationLongitude" ng-minlength=1 ng-maxlength=255 required>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group" show-errors>
                <label class="control-label col-md-2" translate="stationCreate.form.state">Station State</label>
                <div class="col-md-10">
                    <select type="text" class="form-control" name="state"
                            ng-model="station.state" required>
                        <option value="" selected disabled>Choose...</option>
                        <option value="OPERATIVE">OPERATIVE</option>
                        <option value="INOPERATIVE">INOPERATIVE</option>
                    </select>
                </div>
            </div>

            <div class="form-group" show-errors>
                <label class="control-label col-md-2" translate="stationCreate.form.note">Note</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" name="note"
                           ng-model="station.note">
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" ng-click="clear()" translate="stationCreate.buttons.cancel">Clear
            </button>
            <button type="submit" class="btn btn-primary" translate="stationCreate.buttons.save">Save</button>
        </div>
    </form>
</div>
