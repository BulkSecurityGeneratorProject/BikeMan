<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Pedelecs</h1>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Manufacturer ID</th>
                    <th>State of Charge</th>
                    <th>State</th>
                    <th>Station (Slot) / Customer</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="pedelec in pedelecs">
                    <td>{{pedelec.manufacturerId}}</td>
                    <td>{{pedelec.stateOfCharge}}</td>
                    <td>{{pedelec.state}}</td>
                    <td>{{pedelec.stationSlot}}</td>
                    <td>
                        <button type="submit"
                                ng-click="update(pedelec.pedelecId)"
                                class="btn">
                            <span class="glyphicon glyphicon-pencil"></span> Edit
                        </button>
                        <button type="submit"
                                ng-click="delete(pedelec.pedelecId)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span> Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
