<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Create Customer</h1>
        </div>
    </div>

    <form name="form" role="form" novalidate
          class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
          ng-submit="create()">

        <div class="panel-body">
            <table class="table">
                <tr>
                    <th><label>Customer ID</label></th>
                    <td><input type="text" class="form-control" name="customerId" placeholder="Customer ID..."
                           ng-model="customer.customerId" ng-minlength=1 ng-maxlength=50 required></td>
                </tr>
                <tr>
                    <th><label>Login</label></th>
                    <td><input type="text" class="form-control" name="login" placeholder="customer@velocity.de"
                           ng-model="customer.login" ng-minlength=1 ng-maxlength=50 required></td>
                </tr>
                <tr>
                    <th><label>Card ID</label></th>
                    <td><input type="text" class="form-control" name="cardId" placeholder="Card ID..."
                           ng-model="customer.cardId" ng-minlength=1 ng-maxlength=50 required></td>
                </tr>
                <tr>
                    <th><label>Name</label></th>
                    <td>
                        <input type="text" class="form-control" name="firstname" placeholder="Max"
                           ng-model="customer.firstname" ng-minlength=1 ng-maxlength=50 required>
                        <input type="text" class="form-control voffset1" name="lastname" placeholder="Mustermann"
                           ng-model="customer.lastname" ng-minlength=1 ng-maxlength=50 required>
                    </td>
                </tr>
                <tr>
                    <th>Address</th>
                    <td>
                        <label>Street and Housenumber</label>
                        <input type="text" class="form-control" name="streetAndHousenumber" placeholder="Street..."
                           ng-model="customer.address.streetAndHousenumber" ng-minlength=1 ng-maxlength=50 required>

                        <label class="voffset2">ZIP</label>
                        <input type="text" class="form-control" name="zip" placeholder="ZIP..."
                           ng-model="customer.address.zip" ng-minlength=1 ng-maxlength=50 required>

                        <label class="voffset2">City</label>
                        <input type="text" class="form-control" name="city" placeholder="City..."
                           ng-model="customer.address.city" ng-minlength=1 ng-maxlength=50 required>

                        <label class="voffset2">Country</label>
                        <input type="text" class="form-control" name="country" placeholder="Country..."
                           ng-model="customer.address.country" ng-minlength=1 ng-maxlength=50 required>
                    </td>
                </tr>
                <tr>
                    <th><label>Birthday</label></th>
                    <td class="input-group">
                        <input date-select model="customer.birthday">
                        <!--<input type="text" class="form-control" datepicker-popup="dd-MMMM-yyyy" ng-model="customer.birthday" is-open="opened"-->
                               <!--max-date="{{maxDate}}" datepicker-options="dateOptions" ng-required="true" show-button-bar="false" datepicker-mode="year"/>-->
                        <!--<span class="input-group-btn">-->
                            <!--<button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>-->
                        <!--</span>-->
                    </td>
                </tr>
                <tr>
                    <th><label>Is Activated?</label></th>
                    <td><input type="checkbox" name="isActivated"
                           ng-model="customer.isActivated"></td>
                </tr>
            </table>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                <span class="glyphicon glyphicon-ban-circle"></span> Cancel
            </button>
            <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">
                <span class="glyphicon glyphicon-save"></span> Save
            </button>
        </div>
    </form>
</div>
