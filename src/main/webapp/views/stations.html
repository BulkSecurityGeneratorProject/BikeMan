<div>

    <h2>Stations</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveStationModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> Create a new Station
    </button>
    <div class="modal fade" id="saveStationModal" tabindex="-1" role="dialog" aria-labelledby="myStationLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myStationLabel" translate="stations.header">Create or edit a Station</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label translate="stations.create.name">Name</label>
                            <input type="text" class="form-control" name="name"
                                   ng-model="station.name" ng-minlength=1 ng-maxlength=255 required>
                        </div>

                        <div class="form-group">
                            <label translate="stations.create.street">Street</label>
                            <input type="text" class="form-control" name="addressStreet"
                                   ng-model="station.address.street" ng-minlength=1 ng-maxlength=255 required>
                        </div>

                        <div class="form-group">
                            <label translate="stations.create.city">City</label>
                            <input type="text" class="form-control" name="addressCity"
                                   ng-model="station.address.city" ng-minlength=1 ng-maxlength=255 required>
                        </div>

                        <div class="form-group">
                            <label translate="stations.create.zip">ZIP</label>
                            <input type="text" class="form-control" name="addressZip"
                                   ng-model="station.address.zip" ng-minlength=1 ng-maxlength=255 required>
                        </div>

                        <div class="form-group">
                            <label translate="stations.create.country">ZIP</label>
                            <input type="text" class="form-control" name="addressCountry"
                                   ng-model="station.address.country" ng-minlength=1 ng-maxlength=255 required>
                        </div>

                        <div class="form-group">
                            <label translate="stations.create.numberOfSlots">Opening Hours</label>
                            <input type="text" class="form-control" name="numberOfSlots"
                                   ng-model="station.numberOfSlots" ng-minlength=1 ng-maxlength=255 required>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()" translate="stations.create.cancel">Cancel
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary" translate="stations.create.save">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <!--<th>ID</th>-->
                    <th>Name</th>
                    <th>Address</th>
                    <th>Slots</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="station in stations">
                    <!--<td>{{station.id}}</td>-->
                    <td>{{station.name}}</td>
                    <td>{{station.address}}</td>
                    <td>{{station.slots}}</td>
                    <td>
                        <button type="submit"
                                ng-click="update(station.id)"
                                class="btn">
                            <span class="glyphicon glyphicon-pencil"></span> Edit
                        </button>
                        <button type="submit"
                                ng-click="delete(station.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span> Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
