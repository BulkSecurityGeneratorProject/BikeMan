<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header" translate="stations.title">Stations</h1>
        </div>
    </div>

    <div class="table-responsive">
        <table st-table="stations" st-safe-src="sfStations" class="table table-hover">
            <thead>
            <tr>
                <!--<th>ID</th>-->
                <th st-sort="name" st-sort-default="true" translate="stations.table.header.name">Name</th>
                <th st-sort="manufacturerId" translate="stations.table.header.manufacturerId">Manufacturer ID</th>
                <th translate="stations.table.header.address">Address</th>
                <th st-sort="state" translate="stations.table.header.state">State</th>
                <th st-sort="numFreeSlots" translate="stations.table.header.allocation">Allocation</th>
                <th></th>
            </tr>

            <tr>
                <th>
                    <input st-search="name" placeholder="search for name" class="input-sm form-control" type="search"/>
                </th>
                <th>
                    <input st-search="manufacturerId" placeholder="search for manufacturer ID" class="input-sm form-control" type="search"/>
                </th>
                <th>
                    <input st-search="address.string" placeholder="search for address" class="input-sm form-control" type="search"/>
                </th>
                <th>
                    <select class="form-control input-sm" st-search="state">
                        <option value="">All</option>
                        <option value="INOPERATIVE">INOPERATIVE</option>
                    </select>
                </th>
                <th></th>
                <th></th>
            </tr>

            </thead>
            <tbody>
            <tr ng-repeat="station in stations" ng-click="getStationDetails(station)">
                <td><span class="h5">{{station.name}}</span></td>
                <td><span class="h5">{{station.manufacturerId}}</span></td>
                <td>
                    <small>{{concatAddress(station.address)}}
                    </small>
                </td>
                <td>
                    <span ng-show="station.state === 'OPERATIVE'" class="label label-success">{{station.state}}</span>
                    <span ng-show="station.state === 'INOPERATIVE'" class="label label-danger">{{station.state}}</span>
                    <span ng-show="station.state === 'DELETED'" class="label label-default">{{station.state}}</span>

                </td>
                <td><span class="badge">{{station.numAllSlots - station.numFreeSlots}} / {{station.numAllSlots}}</span></td>
                <td>
                    <button type="button" class="btn btn-info pull-right btn-xs"
                            ui-sref="stationDetail({stationId:{{'station.stationId'}}})">
                        <span class="glyphicon glyphicon-eye-open"></span>
                        <span translate="stations.table.body.details">Details</span>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
