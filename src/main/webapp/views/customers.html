<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header" translate="customers.title">Customers</h1>
        </div>
    </div>

    <div class="row">

        <div class="col-md-4">
            <div class="input-group custom-search-form">
                <input ng-model="search.name" type="text" class="form-control"
                       sg-enter="searchByName(search.name)" placeholder="{{'customers.search.searchByName' | translate}}">
                                <span class="input-group-btn">
                                <button class="btn btn-default" type="button" ng-click="searchByName(search.name)">
                                    <i class="fa fa-search"></i>
                                </button>
                            </span>
            </div>
        </div>

        <div class="col-md-4">
            <div class="input-group custom-search-form">
                <input ng-model="search.login" type="text" class="form-control"
                       sg-enter="searchByLogin(search.login)" placeholder="{{'customers.search.searchByLogin' | translate}}">
                                <span class="input-group-btn">
                                <button class="btn btn-default" type="button" ng-click="searchByLogin(search.login)">
                                    <i class="fa fa-search"></i>
                                </button>
                            </span>
            </div>
        </div>
        <div class=" col-md-2">
            <button class="btn btn-warning btn-block" type="button" ng-click="resetCustomers()" translate="customers.search.reset">Reset</button>
        </div>
    </div>

    <div class="table-responsive voffset6">

        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="customers.table.header.customerId">Customer-ID</th>
                <th translate="customers.table.header.name">Name</th>
                <th translate="customers.table.header.login">E-Mail</th>
                <th translate="customers.table.header.isActivated">Activated</th>
                <th translate="customers.table.header.birthday">Birthday</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="customer in customers">
                <td>{{customer.customerId}}</td>
                <td>{{customer.firstname}} {{customer.lastname}}</td>
                <td>{{customer.login}}</td>
                <!--toggleActivation(customer.customerId)-->
                <td>
                    <button ng-if="customer.isActivated" class="btn btn-sm btn-success" type="button"
                            ng-click="toggleActivation(customer.userId, customer.isActivated)">
                        <span class="glyphicon glyphicon-ok"/></button>
                    <button ng-if="!customer.isActivated" class="btn btn-sm btn-default" type="button"
                            ng-click="toggleActivation(customer.userId, customer.isActivated)">
                        <span class="glyphicon glyphicon-remove"/></button>

                </td>
                <td>{{customer.birthday | date:'mediumDate'}}</td>
                <td><button type="button" class="btn btn-info pull-right" ui-sref="customerDetail({login:'{{customer.login}}'})">
                    <span class="glyphicon glyphicon-eye-open"></span> <span translate="customers.table.body.details">Details</span></button></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
