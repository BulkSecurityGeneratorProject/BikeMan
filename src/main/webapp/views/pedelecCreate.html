<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Create Pedelec</h1>
        </div>
    </div>

            <form name="form" role="form" novalidate
                  class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                  ng-submit="create()">

                <div class="panel-body">

                    <div class="form-group">
                        <label>Manufacturer ID</label>
                        <input type="text" class="form-control" name="test"
                               ng-model="pedelec.manufacturerId" ng-minlength=1 ng-maxlength=50 required>
                    </div>
                    <div class="form-group">
                        <label>Pedelec State</label>
                        <select type="text" class="form-control" name="state"
                                ng-model="pedelec.state" required>
                            <option value="" selected disabled>Choose...</option>
                            <option value="OPERATIVE">OPERATIVE</option>
                            <option value="INOPERATIVE">INOPERATIVE</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                        <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                    </button>
                    <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">
                        <span class="glyphicon glyphicon-save"></span> Save
                    </button>
                </div>
            </form>
</div>
