<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header" translate="pedelecCreate.title">Create Pedelec</h1>
        </div>
    </div>

    <form name="form" role="form" novalidate
          class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
          ng-submit="create()">

        <div class="panel-body">

            <table class="table">
                <tr>
                    <th><label translate="pedelecCreate.table.header.manufacturerId">Manufacturer ID</label></th>
                    <td><input type="text" class="form-control" name="test"
                           ng-model="pedelec.manufacturerId" ng-minlength=1 ng-maxlength=50 required></td>
                </tr>
                <tr>
                    <th><label translate="pedelecCreate.table.header.state">Pedelec State</label></th>
                    <td>
                        <select type="text" class="form-control" name="state"
                            ng-model="pedelec.state" required>
                            <option value="" selected disabled>Choose...</option>
                            <option value="OPERATIVE">OPERATIVE</option>
                            <option value="INOPERATIVE">INOPERATIVE</option>
                        </select>
                    </td>
                </tr>
                
            </table>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                <span class="glyphicon glyphicon-ban-circle"></span>
                <span translate="pedelecCreate.buttons.cancel">Cancel</span>
            </button>
            <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">
                <span class="glyphicon glyphicon-save"></span>
                <span translate="pedelecCreate.buttons.save">Save</span>
            </button>
        </div>        
    </form>
</div>
