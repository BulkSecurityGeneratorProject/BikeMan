<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header" translate="fleetmanagerCreate.title">Create Fleetmanager</h1>
        </div>
    </div>

    <form name="form" role="form" novalidate
          class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength form-horizontal"
          ng-submit="create()">

        <div class="panel-body">
            <div class="form-group" show-errors>
                <label class="col-md-2 control-label" translate="fleetmanagerCreate.table.header.login">Login</label>
                <div class="col-md-10">
                    <input type="text" class="col-md-10 form-control" name="login"
                           ng-model="fleetmanager.login" ng-minlength=3 ng-maxlength=50
                           placeholder="{{ 'fleetmanagerCreate.table.placeholders.login' | translate }}" required>
                </div>
            </div>

            <div class="form-group" show-errors>
                <label class="col-md-2 control-label"
                       translate="fleetmanagerCreate.table.header.password">Password</label>
                <div class="col-md-10">
                    <input type="password" class="col-md-10 form-control" name="password"
                           ng-model="fleetmanager.password" ng-minlength=1 ng-maxlength=50
                           placeholder="{{ 'fleetmanagerCreate.table.placeholders.password' | translate }}" required>
                </div>
            </div>

            <div class="form-group" show-errors>
                <label class="control-label col-md-2" translate="customerCreate.table.header.cardId">Card ID</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" name="cardId"
                           placeholder="{{'customerCreate.table.placeholders.cardId' | translate}}"
                           ng-model="fleetmanager.cardId" ng-minlength=1 ng-maxlength=50>
                </div>
            </div>
            <div class="form-group" show-errors>
                <label class="control-label col-md-2" translate="customerCreate.table.header.cardPin">Card PIN</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" name="cardPin"
                           placeholder="{{'customerCreate.table.placeholders.cardPin' | translate}}"
                           ng-model="fleetmanager.cardPin" ng-minlength=1 ng-maxlength=8>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                    <span class="glyphicon glyphicon-ban-circle"></span>
                    <span translate="fleetmanagerCreate.buttons.cancel">Cancel</span>
                </button>
                <button type="submit" class="btn btn-primary">
                    <span class="glyphicon glyphicon-save"></span>
                    <span translate="fleetmanagerCreate.buttons.save">Save</span>
                </button>
            </div>
        </div>
    </form>
</div>
